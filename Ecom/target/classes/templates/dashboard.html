<style>
.float-container {
	border: 3px solid #fff;
	padding: 20px;
}

.float-child {
	height: 20%;
	width: 20%;
	float: left;
	padding: 20px;
	border: 2px solid;
	margin-left: 20px;
}

.card {
	height: auto;
	width: 90%;
}
</style>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/login">Logout</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
			</ul>
		</div>
	</nav>

	<div class="col-12">


		<h3 class="text-center">list of products</h3>
		<hr>
		<div class="float-container">
			<div class="float-child" th:each="product : ${allProducts}">
				<div class="card">
					<img style="height: 200px; width: 100%;" src=""
						class="card-img-top" alt=""
						th:src="*{'data:image/jpeg;base64,'+{product.prodImage}}" />
					<div class="card-body">
						<h5 class="card-title" th:text="${product.prodName}">Product
							Name</h5>
						<p class="card-text" th:text="${product.prodDesc}">Description</p>
						<p class="card-text" th:text="${product.prodPrice}">price</p>
					</div>
					<div class="card-body">
						<button>
							<a href="#" class="card-link" style="text-decoration: none;">Add
								To Cart</a>
						</button>
					</div>
				</div>
			</div>

		</div>
		<hr>
	</div>
</body>
</html>
